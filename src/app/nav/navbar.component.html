  <div class="subnav">

      <a routerLinkActive="active" href="#team">Team</a>
      <a routerLinkActive="active" href="#careers">Careers</a>
    </div>
    </div>
    <a *ngIf="!auth.isAuthenticated()" routerLinkActive="active" [routerLink]="['user/login']">Login</a>

      <input type="search" placeholder="Search Session">
