<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em class="req">Required</em>
      <input (ngModel)="userName" name="Username" required id="userName" type="text" placeholder="User Name...">
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em class="req">Required</em>
      <input (ngModel)="password" name="Password" required id="password" type="password" placeholder="Password...">
    </div>
    
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    <button (click)="stop()" type="button" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid">Invalid Login Info</div>
</div>
